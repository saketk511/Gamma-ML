<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Prediction</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        select, input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .result-container {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: #e8f5e9;
            border: 1px solid #c8e6c9;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Student Performance Prediction</h2>
        <form action="/predict" method="post">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="female">Female</option>
                <option value="male">Male</option>
            </select>

            <label for="ethnicity">Race/Ethnicity:</label>
            <select id="ethnicity" name="ethnicity">
                <option value="group A">Group A</option>
                <option value="group B">Group B</option>
                <option value="group C">Group C</option>
                <option value="group D">Group D</option>
                <option value="group E">Group E</option>
            </select>

            <label for="parental_level_of_education">Parental Level of Education:</label>
            <select id="parental_level_of_education" name="parental_level_of_education">
                <option value="bachelor's degree">Bachelor's Degree</option>
                <option value="some college">Some College</option>
                <option value="master's degree">Master's Degree</option>
                <option value="associate's degree">Associate's Degree</option>
                <option value="high school">High School</option>
                <option value="some high school">Some High School</option>
            </select>

            <label for="lunch">Lunch:</label>
            <select id="lunch" name="lunch">
                <option value="standard">Standard</option>
                <option value="free/reduced">Free/Reduced</option>
            </select>

            <label for="test_preparation_course">Test Preparation Course:</label>
            <select id="test_preparation_course" name="test_preparation_course">
                <option value="none">None</option>
                <option value="completed">Completed</option>
            </select>

            <label for="reading_score">Reading Score:</label>
            <input type="number" id="reading_score" name="reading_score" placeholder="Enter reading score" required>

            <label for="writing_score">Writing Score:</label>
            <input type="number" id="writing_score" name="writing_score" placeholder="Enter writing score" required>

            <input type="submit" value="Predict">
        </form>
    </div>
</body>
</html>
